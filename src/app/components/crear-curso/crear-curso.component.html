<app-header-profesor></app-header-profesor>
<hr>
<div class="container ">
  <h3>{{titulo}}</h3>
  <div class="panel panel-primary">
    <form class="form-horizontal" #formNuevoCurso ="ngForm" (ngSubmit)="onSubmit()" >
      <div class="panel-body">
        <div class="form-group">
          <label for="nombre" class="col-sm-2 control-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" #nombreCurso="ngModel" [(ngModel)]="curso.nombre" placeholder="Nombre de Curso" required />
            <span class="text-danger" *ngIf="nombreCurso.touched && !nombreCurso.valid">El campo es obligatorio </span>
          </div>
        </div>
        <div class="form-group">
          <label for="clinica" class="col-sm-2 control-label">Clinica</label>
          <div class="col-sm-10">
            <select class="form-control" #clinica="ngModel" id="clinica" [(ngModel)]="curso.id_clinica" name="clinica" required >
              <option value="">Selecciona una clinica</option>
              <option *ngFor="let c of clinicas" [value]="c._id">{{c.nombre}}</option>
            </select>
            <span class="text-danger" *ngIf="clinica.touched && !clinica.valid">El campo es obligatorio </span>
          </div>
        </div>
        <div class="form-group">
          <label for="contrasena" class="col-sm-2 control-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="contrasena" name="contrasena" #contrasena="ngModel" [(ngModel)]="curso.password" placeholder="Contraseña del Curso" required />
            <span class="text-danger" *ngIf="contrasena.touched && !contrasena.valid">El campo es obligatorio </span>
          </div>
        </div>
      </div>
      <div class="panel-footer">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
          <div class="btn-group" role="group">
            <button type="button" [routerLink]="['/profesor/cursos']" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> Atrás</button>
          </div>
          <div class="btn-group" role="group">
            <input type="submit" [disabled]="formNuevoCurso.invalid" class="btn btn-primary" value="Registrar">
          </div>
        </div>
      </div>
    </form>
  </div>
  
</div>
