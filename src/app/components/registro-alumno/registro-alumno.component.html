<nav class="navbar navbar-inverse barraNav">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <img src="../../../assets/logo2.ico" style="max-height:60px" class="img-responsive" >
    </div>
  </div><!-- /.container-fluid -->
</nav>
<div class="container">

  <div class="jumbotron" >
    <h1 class="text-center">Registrarse</h1>

    <form class="form-horizontal" #forma="ngForm" (ngSubmit)="onSubmit()" >
      <div class="row">
        <div class="form-group" [ngClass]="{'has-error':nombre.touched && nombre.invalid}">
          <label for="nombre" >Nombre</label>
          <input type="text" class="form-control" id="nombre" #nombre="ngModel" name="nombre" [(ngModel)]="alumno.nombre" placeholder="Nombre" required>
          <span class="text-danger" *ngIf="nombre.touched && !nombre.valid">El campo es obligatorio </span>
        </div>
        <div class="form-group"  [ngClass]="{'has-error':apellidos.touched && apellidos.invalid}">
          <label for="apellidos">Apellidos</label>
          <input type="text" class="form-control" id="apellidos" #apellidos="ngModel" name="apellidos" [(ngModel)]="alumno.apellidos" placeholder="Apellidos" required>
          <span class="text-danger" *ngIf="apellidos.touched && !apellidos.valid">El campo es obligatorio </span>
        </div>
        <div class="form-group"  [ngClass]="{'has-error':correo.touched && correo.invalid}">
          <label for="correo">Correo</label>
          <input type="email" class="form-control" id="correo" #correo="ngModel" name="correo" [(ngModel)]="alumno.correo" placeholder="Correo" required pattern="^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$">
          <span class="text-danger" *ngIf="correo.touched && !correo.valid">Introduce un correo electronico valido.</span>
        </div>
        <div class="form-group"  [ngClass]="{'has-error':matricula.touched && matricula.invalid}">
          <label for="matricula">Matricula</label>
          <input type="text" class="form-control" id="matricula" #matricula="ngModel" name="matricula" [(ngModel)]="alumno.matricula" placeholder="Matricula" required>
          <span class="text-danger" *ngIf="matricula.touched && !matricula.valid">El campo es obligatorio </span>
        </div>
        <div class="form-group"  [ngClass]="{'has-error':password.touched && password.invalid}">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" #password="ngModel" name="password" [(ngModel)]="alumno.contrasena" placeholder="Contraseña" required>
          <span class="text-danger" *ngIf="password.touched && !password.valid">El campo es obligatorio </span>
        </div>
        <div class="form-group"  >
          <label ><span class="glyphicon glyphicon-camera"></span> Seleccionar Foto de Perfil
          </label>
          <input type="file" class="form-control" id="fotoPerfil" accept="image/jpeg"  (change)="uploadImage($event)" name="foto" required>
        </div>
      </div>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button"  [routerLink]="['/']" class="btn btn-default">Iniciar sesion</button>
        </div>
        <div class="btn-group" role="group">
          <button type="submit" [disabled]="!imagen || !forma.valid" class="btn btn-primary "><span class="glyphicon glyphicon-user"></span> Registrarse</button>
        </div>
      </div>
    </form>
    
  </div>
</div>
